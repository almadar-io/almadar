name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: std/package.json

      - name: Install std dependencies
        working-directory: std
        run: npm ci --ignore-scripts || npm install

      - name: Run std tests
        working-directory: std
        run: npm test || echo "No tests configured yet"

  validate-test-schemas:
    name: Validate Test Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check JSON validity of test schemas
        run: |
          echo "Validating test schemas..."
          for file in tests/schemas/*.orb; do
            echo "  Checking $file..."
            python3 -c "import json; json.load(open('$file'))" || exit 1
          done
          echo "All test schemas are valid JSON!"

  build-website:
    name: Build Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install website dependencies
        working-directory: website
        run: npm install

      - name: Build website
        working-directory: website
        run: npm run build || echo "Build script not yet configured"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check JSON validity
        run: |
          for file in patterns/*.json; do
            echo "Checking $file..."
            python3 -c "import json; json.load(open('$file'))"
          done

      - name: Check example schemas
        run: |
          if ls examples/*.orb 1> /dev/null 2>&1; then
            for file in examples/*.orb; do
              echo "Checking $file..."
              python3 -c "import json; json.load(open('$file'))"
            done
          else
            echo "No example schemas found (examples/*.orb)"
          fi
