<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Monochrome version - single color, no gradients -->

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1A1F3D"/>

  <!-- Main orbital ring 1 -->
  <ellipse cx="100" cy="100" rx="70" ry="27"
           fill="none" stroke="#C9A227" stroke-width="4"
           transform="rotate(-30 100 100)"/>

  <!-- Main orbital ring 2 -->
  <ellipse cx="100" cy="100" rx="58" ry="22"
           fill="none" stroke="#C9A227" stroke-width="3"
           transform="rotate(30 100 100)"/>

  <!-- Main orbital ring 3 -->
  <ellipse cx="100" cy="100" rx="46" ry="18"
           fill="none" stroke="#C9A227" stroke-width="2.5"
           transform="rotate(-60 100 100)"/>

  <!-- Central Meem shape -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="14" fill="#C9A227"/>
    <path d="M-22 11 Q-33 0 -22 -14 Q-5 -30 16 -22 Q30 -14 24 5 Q19 19 5 22"
          fill="none" stroke="#C9A227" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-52" cy="-24" r="4" fill="#C9A227"/>
    <circle cx="46" cy="30" r="4" fill="#C9A227"/>
    <circle cx="32" cy="-44" r="3" fill="#C9A227"/>
    <circle cx="-38" cy="38" r="3" fill="#C9A227"/>
  </g>
</svg>
