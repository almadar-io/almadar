<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Light gradients for dark backgrounds -->
    <linearGradient id="goldGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D48B"/>
      <stop offset="50%" style="stop-color:#F5E6B3"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </linearGradient>

    <linearGradient id="tealGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14D4DA"/>
      <stop offset="100%" style="stop-color:#0D7377"/>
    </linearGradient>

    <!-- 8-pointed star pattern -->
    <pattern id="starPatternLight" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 0 L24 16 L40 20 L24 24 L20 40 L16 24 L0 20 L16 16 Z"
            fill="none" stroke="url(#goldGradientLight)" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- No background - transparent for dark mode -->

  <!-- Outer Arabesque arch frame -->
  <path d="M200 30
           Q320 30 350 150
           Q370 250 300 320
           Q250 370 200 370
           Q150 370 100 320
           Q30 250 50 150
           Q80 30 200 30"
        fill="none" stroke="url(#goldGradientLight)" stroke-width="3" opacity="0.6"/>

  <!-- Inner decorative arch -->
  <path d="M200 50
           Q300 50 330 150
           Q345 230 285 295
           Q245 335 200 335
           Q155 335 115 295
           Q55 230 70 150
           Q100 50 200 50"
        fill="none" stroke="url(#goldGradientLight)" stroke-width="1.5" opacity="0.4"/>

  <!-- Main orbital ring 1 - outer -->
  <ellipse cx="200" cy="200" rx="130" ry="50"
           fill="none" stroke="url(#tealGradientLight)" stroke-width="4"
           transform="rotate(-30 200 200)"/>

  <!-- Main orbital ring 2 - middle -->
  <ellipse cx="200" cy="200" rx="110" ry="42"
           fill="none" stroke="url(#goldGradientLight)" stroke-width="3"
           transform="rotate(30 200 200)"/>

  <!-- Main orbital ring 3 - inner -->
  <ellipse cx="200" cy="200" rx="90" ry="35"
           fill="none" stroke="url(#tealGradientLight)" stroke-width="2.5"
           transform="rotate(-60 200 200)"/>

  <!-- Central Meem (Ù…) shape integrated with orbital core -->
  <g transform="translate(200, 200)">
    <!-- Core circle representing the dot of Meem -->
    <circle cx="0" cy="0" r="25" fill="url(#goldGradientLight)"/>

    <!-- Meem curve - stylized as orbital path -->
    <path d="M-40 20
             Q-60 0 -40 -25
             Q-10 -55 30 -40
             Q55 -25 45 10
             Q35 35 10 40"
          fill="none" stroke="url(#goldGradientLight)" stroke-width="8"
          stroke-linecap="round"/>

    <!-- Small orbital dots on the rings -->
    <circle cx="-95" cy="-45" r="6" fill="url(#tealGradientLight)"/>
    <circle cx="85" cy="55" r="6" fill="url(#tealGradientLight)"/>
    <circle cx="60" cy="-80" r="5" fill="url(#goldGradientLight)"/>
    <circle cx="-70" cy="70" r="5" fill="url(#goldGradientLight)"/>
  </g>

  <!-- Corner Arabesque decorations - 8-pointed stars -->
  <path d="M200 70 L205 85 L220 90 L205 95 L200 110 L195 95 L180 90 L195 85 Z"
        fill="url(#goldGradientLight)" opacity="0.8"/>
  <path d="M200 290 L205 305 L220 310 L205 315 L200 330 L195 315 L180 310 L195 305 Z"
        fill="url(#goldGradientLight)" opacity="0.8"/>
  <path d="M80 200 L95 205 L100 220 L105 205 L120 200 L105 195 L100 180 L95 195 Z"
        fill="url(#goldGradientLight)" opacity="0.6"/>
  <path d="M280 200 L295 205 L300 220 L305 205 L320 200 L305 195 L300 180 L295 195 Z"
        fill="url(#goldGradientLight)" opacity="0.6"/>
</svg>
