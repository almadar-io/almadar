<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="orbitalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#14b8a6" />
            <stop offset="100%" stop-color="#06b6d4" />
        </linearGradient>
    </defs>
    <!-- P Orbital: Multiple concentric line lobes -->
    <!-- Outer lobes -->
    <ellipse cx="50" cy="28" rx="16" ry="20" fill="none" stroke="url(#orbitalGradient)" stroke-width="3" />
    <ellipse cx="50" cy="72" rx="16" ry="20" fill="none" stroke="url(#orbitalGradient)" stroke-width="3" />
    <!-- Middle lobes -->
    <ellipse cx="50" cy="32" rx="11" ry="14" fill="none" stroke="url(#orbitalGradient)" stroke-width="2" opacity="0.7" />
    <ellipse cx="50" cy="68" rx="11" ry="14" fill="none" stroke="url(#orbitalGradient)" stroke-width="2" opacity="0.7" />
    <!-- Inner lobes -->
    <ellipse cx="50" cy="36" rx="6" ry="8" fill="none" stroke="url(#orbitalGradient)" stroke-width="2" opacity="0.5" />
    <ellipse cx="50" cy="64" rx="6" ry="8" fill="none" stroke="url(#orbitalGradient)" stroke-width="2" opacity="0.5" />
    <!-- Center nucleus -->
    <circle cx="50" cy="50" r="6" fill="url(#orbitalGradient)" />
</svg>
