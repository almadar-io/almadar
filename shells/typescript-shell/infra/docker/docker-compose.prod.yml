version: '3.8'

# Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Requires: REGISTRY, TAG, DATABASE_URL, CORS_ORIGIN environment variables

services:
  client:
    image: ${REGISTRY}/{{APP_NAME}}-client:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  server:
    image: ${REGISTRY}/{{APP_NAME}}-server:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
